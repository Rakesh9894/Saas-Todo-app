apiVersion: batch/v1
kind: Job
metadata:
  name: todo-smoke-test
  namespace: staging
spec:
  template:
    spec:
      containers:
      - name: curl
        image: curlimages/curl:7.88.1
        command:
          - sh
          - -c
          - |
            echo "Waiting for service..."
            for i in $(seq 1 20); do
              sleep 3
              if curl -sS http://todo-service/ | grep -q "My To-Do List"; then
                echo "smoke test success"
                exit 0
              fi
            done
            echo "smoke test failed"
            exit 1
        resources:
          requests:
            cpu: "50m"
            memory: "64Mi"
          limits:
            cpu: "100m"
            memory: "128Mi"
      restartPolicy: Never
  backoffLimit: 1
